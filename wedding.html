        <div class="title mb-3">
            Thiệp

            <span>Mời Cưới</span>
        </div>

            <img src="./images/chu-hy.png" alt="">

        <div class="section-1">

                    <div class="letter">

                    </div>
                </div>
                <div class="heart"></div>
            </div>
        </div>

        <div class="name mt-4 py-2 d-none" id="name-co__dau-chu__re">
            <span class="chu-re">Đức <br /> Tuyên</span>
            <span class="trai-tim"> ❤️ </span>
            <span class="co-dau">Tổ <br /> Quyên</span>
        </div>

            <div class="thu-moi-cuoi mt-5">
                Thư <br />
                Mời <br />
                Cưới
            </div>

            <div class="thong-tin">
                <i>Nhà Trai</i> <br />
                Bố Nguyễn Đức Tình <br />
                Mẹ Nguyễn Thị Giang <br />
                <span class="dia-chi">
                    Ba Vì, Hà Nội
                </span>
            </div>

            <div class="thong-tin">
                <i>Nhà Gái</i><br />
                Mẹ Đỗ Thị Thoan <br />
                <span class="dia-chi">
                    Móng Cái 3, Quảng Ninh
                </span>
            </div>

            <div class="img-chu-hy">
                <img src="./images/chu-hy-do.png" alt="chu hy">
                <div class="dot mt-3"></div>
            </div>
        </section>

        <section class="intro-co-dau-chu-re mb-5 d-none" id="section-intro-co-dau-chu-re">
            <div class="thong-tin title anim-left">Trân trọng báo tin lễ thành hôn</div>

            <div class="align-items-center d-flex flex-column">
                <span class="thong-tin chu-re anim-right">Nguyễn Đức Tuyên</span>
                <span class="thong-tin icon anim-left">&</span>

            </div>

            <div class="intro-img thong-tin p-3">
                <img class="w-100" src="./images/img-meta.png" alt="img intro cô dâu chú rể">
            </div>

            <div class="thong-tin title anim-left">
                Trân trọng kính mời
            </div>
